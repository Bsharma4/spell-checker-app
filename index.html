<!DOCTYPE html/>
<html>
        <!--The website header contents and links-->
        <head>
                <title>Group4spellchecker</title>
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <link rel="stylesheet" href="index.css">
                <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
        </head>

        <!-- body of the HTML content -->
        <body>
                <!--div to allow manipulation of the content and suggestion area using Vue JavaScript framework-->
                <div id="app">

                        <!-- The content header -->
                        <div class="header">
                                <h1>G4 Spell Checker Machine</h1>
                        </div>
        
                        <!-- The menu to use to manipulate the HTML page -->
                        <div class="whole">
                                <div class="menu">
                                        <a href="#" class = "button">New document</a>
                                        <a href="#" class = "button">Upload file</a>
                                        <a href="#" class = "button">Download file</a>
                                        <a href="#" class = "button">Print</a>
                                </div>
        
                                <!-- The text area to collect the texts to be checked -->
                                <div class="main">
                                        <select name="lang">
                                                <option value="en"> English</option>
                                        </select>
                                        <div class="text-body" contenteditable="true" spellcheck="false" @input="event => onInput(event)" 
                                                data-placeholder="Type or paste your text here or upload document" v-html="richText">
                                        </div>

	                                <button @click="checkTextGrammar">Check Spelling</button>
                                </div>
        
                                <!-- The correction arear to display the suggested texts -->
                                <div class="right" >
                                        <p id="suggest-text">Corrected suggestions</p>
                                        <p id="Otext">Output will display here!</p>
                                </div>
                        </div>
        
                        <!-- The footer of the HTML page -->
                        <div class="footer">Â© copyright Group-4 CSCI-5030 2021</div>
                </div>
                        <!--Java Script-->
                        <script>
                                function getTextBox()
                                {
                                        var text = document.getElementById("Etext").value;
	                                      var words = text.split(" ");
	                                      let output = words.join(" <br>");
	                                      document.getElementById("Otext").innerHTML = output;
                                }
                        </script>

        </body>

        <!--End of page -->

</html>
